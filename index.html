<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
   
    <label class="form-label">
       <b> Name<span style="color: red;">*</span></b>
    </label>
    <div class="row">
        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 ">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-xs-6 col-lg-3">
            <input type="text" class="form-control" placeholder="Last name" >
        </div>
   </div><br>

   <label class="form-label">
   <b> Email<span style="color: red;">*</span></b>
   </label>
   <div class="row">
    <div class="col-6">
        <input type="email" class="form-control" placeholder="ex : abcd@gmail.com">
    </div>
   </div><br><br>

   <label class="form-label">
    <b>Your Experience<span style="color: red;">*</span></b>
   </label>
   <div class="row">
    <div class="rating">
        <div class="stars">
            <form action="">
              <input class="star" id="star-5" type="radio" name="star"/>
              <label class="star star-5" for="star-5"></label>

              <input class="star star-4" id="star-4" type="radio" name="star"/>
              <label class="star star-4" for="star-4"></label>
              
              <input class="star star-3" id="star-3" type="radio" name="star"/>
              <label class="star star-3" for="star-3"></label>
              <input class="star star-2" id="star-2" type="radio" name="star"/>
              <label class="star star-2" for="star-2"></label>
              <input class="star star-1" id="star-1" type="radio" name="star"/>
              <label class="star star-1" for="star-1"></label>
            </form>
           
          </div>   
          <p style="font-size: 10px;font-family: sans-serif;">Overall, how would you rate you with us ?</p> 
     </div>
   </div>

   <label><b>How satisfied are you with<span style="color: red;">*</span></b></label>
   <div class="row">
    <div class="col-5 satisfy-col">
        <label>Very Unsatisfied</label>
        <label>Unsatisfied</label>
        <label>Neutral</label>
        <label>Satisfied</label>
        <label>Very Satisfied</label>
    </div>
  </div><br>
  <br>

  <div class="grey">
    <div class="form-check">
        <div class="col-6">
            <h6>Purchase</h6>
            <input class="purchase" type="radio" name="radio1" id="radio1">
            <input class="purchase" type="radio" name="radio1" id="radio2">
            <input class="purchase" type="radio" name="radio1" id="radio3">
            <input class="purchase" type="radio" name="radio1" id="radio4">
            <input class="purchase" type="radio" name="radio1" id="radio5">
            
         </div>
      </div>
      <br>
        <br>
  </div>
    
    <div class="form-check">
      <div class="col-6">
        <h6>Service</h6>
        <input class="Service" type="radio" name="radio2" id="radio1">
        <input class="service" type="radio" name="radio2" id="radio2">
        <input class="service" type="radio" name="radio2" id="radio3">
        <input class="service" type="radio" name="radio2" id="radio4">
        <input class="service" type="radio" name="radio2" id="radio5">
      </div>
    </div>
    <br>
    <br>


  <div class="grey">
    <div class="form-check">
        <div class="col-6">
          <h6>Overall Company</h6>
          <input class="Company" type="radio" name="radio3" id="radio1">
          <input class="Company" type="radio" name="radio3" id="radio2">
          <input class="Company" type="radio" name="radio3" id="radio3">
          <input class="Company" type="radio" name="radio3" id="radio4">
          <input class="Company" type="radio" name="radio3" id="radio5">
        </div>
      </div>
    <br>
    <br>
  </div>
  <br>
  <br>

  <label><b>How likely are you to<span style="color: red;">*</span></b></label>
  <div class="row">
   <div class="col-5 satisfy-col">
       <label>Very Unlikely</label>
       <label>Unlikey</label>
       <label>Neutral</label>
       <label>Likely</label>
       <label>Very Likely</label>
   </div>
 </div><br>
 <br>

 <div class="grey">
   <div class="form-check">
       <div class="col-6">
           <h6>Buy from us again</h6>
           <input class="buyagain" type="radio" name="radio4" id="radio1">
           <input class="buyagain" type="radio" name="radio4" id="radio2">
           <input class="buyagain" type="radio" name="radio4" id="radio3">
           <input class="buyagain" type="radio" name="radio4" id="radio4">
           <input class="buyagain" type="radio" name="radio4" id="radio5">
           
        </div>
     </div>
     <br>
       <br>
 </div>
   
   <div class="form-check">
     <div class="col-6">
       <h6>Recommend our product</h6>
       <input class="recommendprd" type="radio" name="radio5" id="radio1">
       <input class="recommendprd" type="radio" name="radio5" id="radio2">
       <input class="recommendprd" type="radio" name="radio5" id="radio3">
       <input class="recommendprd" type="radio" name="radio5" id="radio4">
       <input class="recommendprd" type="radio" name="radio5" id="radio5">
     </div>
   </div>
   <br>
   <br>


 <div class="grey">
   <div class="form-check">
       <div class="col-6">
         <h6>Recommend our Company</h6>
         <input class="Recommendcompy" type="radio" name="radio6" id="radio1">
         <input class="Recommendcompy" type="radio" name="radio6" id="radio2">
         <input class="Recommendcompy" type="radio" name="radio6" id="radio3">
         <input class="Recommendcompy" type="radio" name="radio6" id="radio4">
         <input class="Recommendcompy" type="radio" name="radio6" id="radio5">
       </div>
     </div>
   <br>
   <br>
 </div>
 <br>
<label><b>Additional Comments or suggestions</b></label>
 <div class="form-floating">
    <textarea class="form-control" id="floatingTextarea"></textarea>
  </div>
  <br>
<div class="button">
   <button>Submit</button>
</div>
</body>
</html>
